<mat-list>
  <mat-list-item *ngFor="let user of users">
    <h4 mat-line>{{user.email}}</h4>
    <label class="example-margin">Rol:</label>
    <mat-radio-group [(ngModel)]="user.rol" (change)="saveuser(user)">
      <mat-radio-button class="example-margin" value="mesero">Mesero</mat-radio-button>
      <mat-radio-button class="example-margin" value="cliente">Cliente</mat-radio-button>
    </mat-radio-group>

  </mat-list-item>
</mat-list>
