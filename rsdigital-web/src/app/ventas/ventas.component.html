<mat-list>
  <mat-list-item *ngFor="let order of orders">
    <h4 class="title" *ngIf="order.table">{{ order.table }}</h4>
    <h4 class="title" *ngIf="order.address">{{ order.address }}</h4>
    <label class="example-margin">{{ getTotalOrder(order) | currency }}</label>
  </mat-list-item>
</mat-list>

<p>
  Ventas totales: {{ total | currency }}
</p>
