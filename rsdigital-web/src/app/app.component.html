<mat-toolbar color="warn">
  <span>Rinconcito del Sabor</span>
  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="user">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <mat-list role="list" *ngIf="user">
      <mat-list-item role="listitem">
        <i class="material-icons">account_box</i> {{user ? user.email : ''}}</mat-list-item>
    </mat-list>
    <button mat-menu-item (click)="ruta = '/admin'" *ngIf="user && user.rol == 'admin'">
      <span>Admin</span>
    </button>
    <button mat-menu-item (click)="ruta = '/order/list'">
      <span>Ordenes Activas</span>
    </button>
    <button mat-menu-item (click)="ruta = '/order/all'">
      <span>Todas las Ordenes</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <span>Cerrar Sesion</span>
    </button>
  </mat-menu>
</mat-toolbar>
<app-order-list *ngIf="ruta === '/order/list'"></app-order-list>
<app-order-all *ngIf="ruta === '/order/all'"></app-order-all>
<app-create-order *ngIf="ruta === '/order'" [orderId]="id"></app-create-order>
<app-login *ngIf="ruta === '/login'"></app-login>
<app-register *ngIf="ruta === '/register'"></app-register>
<app-admin *ngIf="ruta === '/admin'"></app-admin>
<app-localizanos *ngIf="ruta === '/localizanos'"></app-localizanos>
