<div class="container">
  <form class="addOrderForm" (ngSubmit)="onSubmit(order)" #order="ngForm">
    <mat-form-field class="full-width">
      <input 
        matInput
        placeholder="Mesa"
        name="table"
        ngModel>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Cantidad"
        type="number"
        name="amount"
        ngModel>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-select 
        placeholder="Plato" 
        name="plate"
        ngModel>
        <ng-container *ngFor="let plate of plates">
          <mat-option *ngIf="plate.available" [value]="plate.name">
            {{plate.name}}
          </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea
        matInput
        placeholder="DescripciÃ³n"
        name="description"
        ngModel>
      </textarea>
    </mat-form-field>

    <button mat-raised-button color="warn" type="submit">Agregar</button>
  </form>

  <mat-list>
    <mat-list-item *ngFor="let plate of order.plates">
      <h4 mat-line>{{plate.amout}} {{plate.name}}</h4>
      <p mat-line> {{plate.description}} </p>
    </mat-list-item>
  </mat-list>
</div>
